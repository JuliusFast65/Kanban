<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacoplast - Formulario Kanban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sacoplast - Formulario Kanban</h1>
        
        <form id="kanbanForm">
            <div class="section">
                <h2>Información General</h2>
                <div class="input-group">
                    <input type="text" id="kanbanNumber" name="kanbanNumber" placeholder="Número de Kanban / ID del Rollo" required>
                    <input type="text" id="clientName" name="clientName" placeholder="Nombre del Cliente" required>
                    <input type="text" id="productType" name="productType" placeholder="Tipo de Producto" required>
                </div>
            </div>

            <div class="tabs">
                <button type="button" class="tab-button active" data-tab="telar">Telar</button>
                <button type="button" class="tab-button" data-tab="bilaminado">Bilaminado</button>
                <button type="button" class="tab-button" data-tab="laminado">Laminado</button>
                <button type="button" class="tab-button" data-tab="marcacion">Marcación</button>
                <button type="button" class="tab-button" data-tab="cortadoCosida">Cortado y Cosida</button>
                <button type="button" class="tab-button" data-tab="starkon">Starkon</button>
                <button type="button" class="tab-button" data-tab="ponchadoRevision">Ponchadora</button>
                <button type="button" class="tab-button" data-tab="costura">Costura</button>
                <button type="button" class="tab-button" data-tab="embalaje">Embalaje</button>            </div>

            <div id="telar" class="tab-content active">
                <h3>Ancho de tela</h3>
                <div class="input-group">
                    <input type="text" placeholder="Denier Trama" name="denierTrama">
                    <input type="text" placeholder="Color Trama" name="colorTrama">
                    <input type="text" placeholder="Ancho Cinta Trama" name="anchoCintaTrama">
                    <input type="number" placeholder="Número de Franjas" name="numeroFranjas">
                    <input type="text" placeholder="Color Franja" name="colorFranja">
                </div>

                <h3>No. de Cintas</h3>
                <div class="input-group">
                    <input type="text" placeholder="Denier Undimbre" name="denierUndimbre">
                    <input type="text" placeholder="Color Undimbre" name="colorUndimbre">
                    <input type="text" placeholder="Ancho de Cinta Undimbre" name="anchoCintaUndimbre">
                    <input type="text" placeholder="Ancho de Franja" name="anchoFranja">
                    <input type="text" placeholder="Ubicación Franja" name="ubicacionFranja">
                </div>

                <h3>Detalles del Rollo</h3>
                <div class="input-group">
                    <input type="number" placeholder="Peso rollo final" name="pesoRolloFinal">
                    <input type="number" placeholder="Metros rollo final" name="metrosRolloFinal">
                    <input type="text" placeholder="No. de rótulo" name="numeroRotulo">
                    <input type="text" placeholder="Lote ext." name="loteExt">
                </div>

                <h3>Operadores</h3>
                <div class="operator-shift">
                    <label>Día 1:</label>
                    <div class="input-group">
                        <input type="text" placeholder="Operador" name="dia1Operador">
                        <input type="text" placeholder="Supervisor" name="dia1Supervisor">
                        <input type="text" placeholder="Calidad" name="dia1Calidad">
                    </div>
                </div>
                <div class="operator-shift">
                    <label>Noche 1:</label>
                    <div class="input-group">
                        <input type="text" placeholder="Operador" name="noche1Operador">
                        <input type="text" placeholder="Supervisor" name="noche1Supervisor">
                        <input type="text" placeholder="Calidad" name="noche1Calidad">
                    </div>
                </div>
                <div class="operator-shift">
                    <label>Día 2:</label>
                    <div class="input-group">
                        <input type="text" placeholder="Operador" name="dia2Operador">
                        <input type="text" placeholder="Supervisor" name="dia2Supervisor">
                        <input type="text" placeholder="Calidad" name="dia2Calidad">
                    </div>
                </div>
                <div class="operator-shift">
                    <label>Noche 2:</label>
                    <div class="input-group">
                        <input type="text" placeholder="Operador" name="noche2Operador">
                        <input type="text" placeholder="Supervisor" name="noche2Supervisor">
                        <input type="text" placeholder="Calidad" name="noche2Calidad">
                    </div>
                </div>
                <div class="operator-shift">
                    <label>Día 3:</label>
                    <div class="input-group">
                        <input type="text" placeholder="Operador" name="dia3Operador">
                        <input type="text" placeholder="Supervisor" name="dia3Supervisor">
                        <input type="text" placeholder="Calidad" name="dia3Calidad">
                    </div>
                </div>

                <h3>Finalización</h3>
                <div class="input-group">
                    <input type="text" placeholder="Supervisor final" name="supervisorFinal">
                    <input type="text" placeholder="Calidad final" name="calidadFinal">
                    <input type="time" placeholder="Hora final" name="horaFinal">
                </div>

                <h3>Otros detalles</h3>
                <div class="input-group">
                    <input type="number" placeholder="Gr/m2" name="grm2">
                    <select name="variacion">
                        <option value="">Variación</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Abast" name="abast">
                    <input type="text" placeholder="Recibido" name="recibido">
                </div>
            </div>

            <div id="bilaminado" class="tab-content">
                <div class="input-group">
                    <input type="date" placeholder="Fecha" name="fechaBilaminado">
                    <input type="time" placeholder="Hora de inicio" name="horaInicioBilaminado">
                    <div>
                        <label><input type="radio" name="turnoBilaminado" value="dia"> Día</label>
                        <label><input type="radio" name="turnoBilaminado" value="noche"> Noche</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Operador" name="operadorBilaminado">
                    <input type="text" placeholder="Supervisor" name="supervisorBilaminado">
                    <input type="text" placeholder="Operador recibidor" name="operadorRecibidorBilaminado">
                    <input type="text" placeholder="Calidad" name="calidadBilaminado">
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Operador lainer" name="operadorLainerBilaminado">
                    <input type="date" placeholder="Fecha lainer" name="fechaLainerBilaminado">
                    <div>
                        <label><input type="radio" name="turnoLainerBilaminado" value="dia"> Día</label>
                        <label><input type="radio" name="turnoLainerBilaminado" value="noche"> Noche</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Peso rollo de Lainer" name="pesoRolloLainerBilaminado">
                    <input type="number" placeholder="Peso rollo bilaminado" name="pesoRolloBilaminado">
                    <input type="time" placeholder="Hora final" name="horaFinalBilaminado">
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Instrucción especial" name="instruccionEspecialBilaminado">
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Gr. real" name="grRealBilaminado">
                    <input type="text" placeholder="Variación" name="variacionBilaminado">
                </div>

                <div class="input-group">
                    <textarea placeholder="Observaciones" name="observacionesBilaminado" rows="3"></textarea>
                </div>
            </div>

            <div id="laminado" class="tab-content">
                <div class="input-group">
                    <input type="date" placeholder="Fecha" name="fechaLaminado">
                    <input type="time" placeholder="Hora de inicio" name="horaInicioLaminado">
                    <div>
                        <label><input type="radio" name="turnoLaminado" value="dia"> Día</label>
                        <label><input type="radio" name="turnoLaminado" value="noche"> Noche</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Operador" name="operadorLaminado">
                    <input type="text" placeholder="Supervisor" name="supervisorLaminado">
                    <input type="text" placeholder="Operador recibidor" name="operadorRecibidorLaminado">
                    <input type="text" placeholder="Calidad" name="calidadLaminado">
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Operador lainer" name="operadorLainerLaminado">
                    <input type="date" placeholder="Fecha lainer" name="fechaLainerLaminado">
                    <div>
                        <label><input type="radio" name="turnoLainerLaminado" value="dia"> Día</label>
                        <label><input type="radio" name="turnoLainerLaminado" value="noche"> Noche</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Peso rollo de Lainer" name="pesoRolloLainerLaminado">
                    <input type="number" placeholder="Peso rollo laminado" name="pesoRolloLaminado">
                    <input type="time" placeholder="Hora final" name="horaFinalLaminado">
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Instrucción especial" name="instruccionEspecialLaminado">
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Gr. real" name="grRealLaminado">
                    <input type="text" placeholder="Variación" name="variacionLaminado">
                </div>

                <div class="input-group">
                    <textarea placeholder="Observaciones" name="observacionesLaminado" rows="3"></textarea>
                </div>
            </div>

            <div id="marcacion" class="tab-content">
                <div class="input-group">
                    <input type="date" placeholder="Fecha" name="fechaMarcacion">
                    <input type="time" placeholder="Hora de inicio" name="horaInicioMarcacion">
                    <div>
                        <label><input type="radio" name="turnoMarcacion" value="dia"> Día</label>
                        <label><input type="radio" name="turnoMarcacion" value="noche"> Noche</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Operador" name="operadorMarcacion">
                    <input type="text" placeholder="Supervisor" name="supervisorMarcacion">
                    <input type="text" placeholder="Operador recibidor" name="operadorRecibidorMarcacion">
                    <input type="text" placeholder="Calidad" name="calidadMarcacion">
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Impresión de Saco" name="impresionSacoMarcacion">
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Media del Saco" name="mediaSacoMarcacion">
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Long. rept." name="longReptMarcacion">
                    <input type="number" placeholder="Metros impresos" name="metrosImpresosMarcacion">
                    <input type="text" placeholder="Lote" name="loteMarcacion">
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Instrucción especial" name="instruccionEspecialMarcacion">
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Peso del rollo" name="pesoRolloMarcacion">
                    <input type="time" placeholder="Hora final" name="horaFinalMarcacion">
                </div>

                <div class="input-group">
                    <textarea placeholder="Observaciones" name="observacionesMarcacion" rows="3"></textarea>
                </div>
            </div>

            <button type="submit">Guardar Formulario</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
